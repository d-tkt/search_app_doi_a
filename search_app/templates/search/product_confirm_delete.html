{% extends 'base.html' %}

{% block title %}{{ product.name }}の削除確認{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">{{ product.name }}を削除しますか？</h2>
        <form method="POST">
          {% csrf_token %}
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-danger me-2">削除</button>
            <a href="{% url 'product_detail' product.pk %}" class="btn btn-secondary">キャンセル</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
